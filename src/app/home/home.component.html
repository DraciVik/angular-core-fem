<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list dense>
      <mat-list-item *ngFor="let courseLesson of courseLessons">
        {{ courseLesson.title }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
