<div class="courses-containers">
  <div class="courses-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Course List
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- COURSES LIST -->
        <mat-list>
          <mat-list-item *ngFor="let course of courses">
            <h3 matLine (click)="setCurrentCourse(course)">
              {{ course.title }}
            </h3>
            <p matLine>{{ course.description }}</p>
            <mat-progress-bar
              matLine
              value="{{ course.percentComplete }}"
            ></mat-progress-bar>
            <button
              mat-icon-button
              color="warn"
              (click)="
                onDeleteCourse(course); $event.stopImmediatePropagation()
              "
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="course-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Select Course </mat-card-title>
      </mat-card-header>
      <form #form="ngForm">
        <mat-card-content>
          <mat-form-field>
            <input
              class="full-width"
              mat-input
              [(ngModel)]="currentCourse.title"
              type="text"
              name="title"
              placeholser="title"
            />
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <!-- COURSE ACTIONS -->
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
